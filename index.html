<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcode</title>
    <meta
      name="description"
      content="A small app that help me to study syntaxis programming with anki app."
    />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="cover">
      <div class="top-bar"></div>
      <div class="top-bar-crosses">
        <div class="cross-1">
          <div class="bar-x"></div>
          <div class="bar-y"></div>
        </div>
        <div class="cross-2">
          <div class="bar-x"></div>
          <div class="bar-y"></div>
        </div>
      </div>
      <textarea class="myInput" id="myInput" onkeydown="eraseText(event)">
      </textarea>
    </main>
    <script src="script.js"></script>
  </body>
</html>
